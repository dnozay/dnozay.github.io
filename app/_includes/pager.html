<div class="pagination">
  <ul class="pager">
  {% if page.previous %}
    <li class="previous"><a href="{{ page.previous.url }}"><i class="fa fa-arrow-left"></i> Previous</a></li>
  {% else %}
    <li class="previous disabled"><a href="#"><i class="fa fa-arrow-left"></i> Previous</a></li>
  {% endif %}
  {% if page.next %}
    <li class="next"><a href="{{ page.next.url }}">Next <i class="fa fa-arrow-right"></i></a>
  {% else %}
    <li class="next disabled"><a href="#">Next <i class="fa fa-arrow-right"></i></a></li>
  {% endif %}
  </ul>
</div>
